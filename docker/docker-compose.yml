version: '3.3'

services:
  spacy-training:
    image: ${DOCKER_IMAGE_NAME:-ilha/spacy-training}:${TAG:-latest}
    build:
      context: ../
      dockerfile: docker/Dockerfile
      args:
        - GITHUB_SSH_PRIVATE_KEY
    environment:
      - LANG_ISO
      - LANG_NAME
      - LANG_SIZE
      - DOWNLOAD_LANG_ISO
      - PRUNE_VECTORS
      - TRANING_TYPE
      - OVERWRITE_LANG
      - GITHUB_USERNAME
      - GITHUB_EMAIL
      - GITHUB_SSH_PRIVATE_KEY
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
